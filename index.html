<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component Card</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="assets/images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-body">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="group-item">
            <div class="icon">
              <img src="assets/images/icon-music.svg" alt="" />
              <div class="text">
                <p>Annual Plan <br><span>$59.99/year</span></p>
              </div>
            </div>

            <a href="#">Change</a>
          </div>
          <div class="btn">
            <button id="payment">Procced to Payment</button>
            <button id="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
